<!-- Your Angular component HTML template -->
<br />
<div class="add-product-tab">
  <div class="centered">
    <h1>Add Products</h1>
  </div>
  <br />
  <div class="centered">
    <table>
 <tr>
        <td>Product Name</td>
        <td>
          <input type="text" [(ngModel)]="name" />
        </td>
      </tr>
      <td>Category </td>
        <td>
            <select  (change)="getSelectedCategory($event)">
                <option *ngFor="let item of getCategoryList" [ngValue]="item" [selected]="item.name === categories.name ">{{item?.name}}</option>
            </select>
        </td>
      <tr>
        <td>Price</td>
        <td>
          <input type="number" [(ngModel)]="price" />
        </td>
      </tr>
      <tr>
        <td>Description</td>
        <td>
          <input type="text" [(ngModel)]="description" />
        </td>
      </tr>
      <tr>
        <td>Brand</td>
        <td>
          <input type="text" [(ngModel)]="brand" />
        </td>
      </tr>
      <tr>
        <td>Model</td>
        <td>
          <input type="text" [(ngModel)]="model" />
        </td>
      </tr>
      <tr>
        <td>Image</td>
        <td>
          <input type="text" [(ngModel)]="image" />
        </td>
      </tr>
    </table>
  </div>
  <br />
  <div class="centered">
    <button (click)="onAddProduct()" mat-raised-button color="primary">{{ isEdit ? 'Update' : 'Add Product'}}</button>
  </div>
</div>
