<br /><br />
<div *ngIf="cartList.length===0" class="centered">
    No product available in cart
</div>
<div *ngIf="cartList.length>0" class="centered">
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
            <tr *ngFor="let cart of cartList">
                <td>{{cart?.product?.name}}</td>
                <td><img src="assets/images/{{cart?.product.image}}" width="100" /></td>
                <td><button (click)="onIncreaseQunatity(cart)"
                        class="btn btn-count">+</button>{{cart?.quantity}}
                        <button (click)="onDecreaseQunatity(cart)"
                        class="btn btn-count">-</button></td>
                <td>{{cart?.total_price}}</td>
                <td>{{getTotal(cart?.quantity,cart?.total_price)}}</td>
             <!--     <td><button (click)="deleteCart(cart.cart_id)" mat-raised-button color="primary">Delete Cart</button> 
                </td> -->
            </tr>
        </table>
    </div>

</div>
<br />
<div class="centered" *ngIf="cartList.length!==0">
    <b>Grand Total: </b>&nbsp;&nbsp;{{grandTotal}} &nbsp;&nbsp;<button (click)="placeOrder()" mat-raised-button
        color="primary">Place Order</button>
</div>
